<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random quote</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Random quote</h1>          
        </header>
        <main class="main"> 
            <div class="header__lang">
                <button class="enLang btn active" data="ru">EN</button>
                <button class="ruLang btn" data="en">РУ</button>
            </div>
            <div class="picture">
                <img src="./assets/img/joker.jpeg" alt="picture" class="picture___img">
            </div>
            <div class="getJokes">
                <button class="getJoke__button">Get quote</button>
            </div>
            <div class="joke">
                <p class="joke__text">...</p>
            </div>
            <p class="class_quote_author">...</p>
        </main>
        <footer class="footer">
            <a href="https://github.com/buzzlove" class="github link"></a>
            <a href="https://rs.school/js-stage0/" class="rssSchool link"></a>
        </footer>
    </div>    
    <script src="main.js"></script>
</body>
</html>
